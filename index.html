<style>
body{
    margin:0;
    overflow:hidden;
    font-family: 'Segoe Script', cursive;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;
}

/* üíå Pantalla inicial */
#inicio{
    position:fixed; 
    width:100%;
    height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    color:white;
}

.boton{
    padding:20px 45px;
    font-size:26px;
    border:none;
    border-radius:50px;
    background:#ff1a75;
    color:white;
    cursor:pointer;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    transition:0.3s;
}

.boton:hover{
    transform:scale(1.15);
}

/* ‚úâÔ∏è Carta papel */
.carta{
    position:relative;
    top:60px;
    background:#fffdf7;
    padding:60px;
    margin:auto;
    width:80%;
    border-radius:25px;
    box-shadow:0 25px 80px rgba(0,0,0,0.4);
    display:none;
    animation:aparecer 1.5s ease;
}

@keyframes aparecer{
    from{transform:scale(0.6) rotate(-3deg); opacity:0;}
    to{transform:scale(1) rotate(0deg); opacity:1;}
}
